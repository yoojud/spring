<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세</title>
    <link th:href="@{/css/style1.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <h3 th:text="${title}"></h3>
        <div>
            <label class="lbl">글번호:</label>
            <span th:text="${board.no}"></span>
        </div>

        <div>
            <label class="lbl">제목 :</label>
            <span th:text="${board.title}"></span>
        </div>

        <div>
            <label class="lbl">내용 :</label>
            <span th:utext="${board.content}"></span>
        </div>

        <div>
            <label class="lbl">작성자 :</label>
            <span th:text="${board.writer}"></span>
        </div>

        <div>
            <label class="lbl">조회수 :</label>
            <span th:text="${board.hit}"></span>
        </div>

        <div>
            <label class="lbl">등록일자 :</label>
            <span th:text="${board.regdate}"></span>
        </div>


        <div style="margin-top: 10px;">
            <a th:href="@{/board/list.do}" th:text="목록으로" class="btn btn-success"></a>
            <a th:href="@{/board/update.do(no=${board.no})}" th:text="변경" class="btn btn-info"></a>
            <button class="btn btn-danger" th:onclick="|javascript:deleteBoard('${board.no}')|">삭제</button>
            <a th:if="${prev > 0}" th:href="@{/board/selectone.do(no=${prev})}" th:text="이전글" class="btn btn-light"></a>
            <a th:if="${next > 0}" th:href="@{/board/selectone.do(no=${next})}" th:text="다음글" class="btn btn-dark"></a>
        </div>
    </div>
    <script>
        function deleteBoard(no) {
            if (confirm('삭제할까요?')) {
                window.location.href = '/board/delete.do?no=' + no;
            }
        }
    </script>
</body>

</html>
