<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입1</title>
    <style>
        .container {
            width: 600px;
            /*  가로가 600 */
            border: 1px solid #cccccc;
            /*  테두리는 1px 실선 */
            padding: 30px;
            margin: 50px auto 0px auto;
        }

        .lbl {
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">

        <div>
            <h3>회원가입1</h3>
            <hr />
        </div>

        <div>
            <label class="lbl">아이디</label>
            <input type="text" placeholder="아이디입력" />
        </div>

        <div>
            <label class="lbl">암호</label>
            <input type="password" placeholder="암호입력" />
        </div>

        <div>
            <label class="lbl">성별</label>
            <input type="radio" name="gender" />남
            <input type="radio" name="gender" />여
        </div>

    </div>

</body>

</html>
