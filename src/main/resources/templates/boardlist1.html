<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판목록</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <h3>게시글 목록</h3>

    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group">
          <div class="input-group-text">검색</div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="검색어">
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">검색</button>
        <a href="/board/insert.do" class="btn btn-success">글쓰기</a>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>
          <th scope="col">조회수</th>
          <th scope="col">날짜</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="obj : ${list}">
          <th th:text="${obj.no}"></th>
          <td>
            <a th:href="@{/board/selectone.do(no=${obj.no})}" th:text="${obj.title}"></a>
          </td>
          <td th:text="${obj.writer}"></td>
          <td th:text="${obj.hit}"></td>
          <td th:text="${obj.regdate}"></td>
        </tr>
      </tbody>
    </table>

    <div class="container text-center">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
</body>

</html>
